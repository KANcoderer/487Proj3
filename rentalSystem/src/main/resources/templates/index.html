<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div class="form-center">
    <form method="get" action="/home" >
        <p>Please select user type: </p>
        <input type="radio" id="tenant" name="user" value="Tenant">
         <label for="tenant">TENANT</label><br>
         <input type="radio" id="staff" name="user" value="Staff">
         <label for="staff">STAFF</label><br>
         <input type="radio" id="manager"  name="user" value="Manager">
         <label for="manager">MANAGER</label>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>

<div th:include="layout::footer"></div>
</body>
</html>
