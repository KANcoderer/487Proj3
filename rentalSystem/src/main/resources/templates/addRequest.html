<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div th:include="layout::tenantHeader"></div>

<section id="content">

    <!-- Success Alert -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong> <span th:text="${successMessage}">Your message has been sent successfully.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error Alert -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> <span th:text="${errorMessage}">A problem has been occurred while submitting your data.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2>Make a new Request</h2>
    <form action="/request/add" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="requestAptNum">Tenant Apartment Number: </label>
            <input name="requestAptNum" type="text" class="form-control" id="requestAptNum" placeholder="Enter the tenant apartment number"
                   aria-describedby="tenantNameHelp">
            <small id="tenantNameHelp" class="form-text text-muted">What is the apartment number of the tenant?</small>
        </div>
        <div class="form-group">
            <label for="requestArea">Request Area:</label>

            <select name="requestArea" id="requestArea">
                <option value="Bedroom">Bedroom</option>
                <option value="Living Room">Living Room</option>
                <option value="Kitchen">Kitchen</option>
                <option value="Bathroom">Bathroom</option>
            </select>
        </div>
        <div class="form-group">
            <label for="requestDescription">Request Description: </label>
            <input name="requestDescription" type="text" class="form-control" id="requestDescription" placeholder="Enter the request description"
                   aria-describedby="requestDescriptionHelp">
            <small id="requestDescriptionHelp" class="form-text text-muted">What is the Request Description?(500 characters)</small>
        </div>
        <div class="form-group">
            <label for="requestImage">Optional Request Image: </label>
            <input name="requestImage" type="file" accept="image/*" class="form-control" id="requestImage" placeholder="Enter the request image"
                   aria-describedby="requestImageHelp">
            <small id="requestImageHelp" class="form-text text-muted">If Needed, What is the Request Image?</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</section>

<div th:include="layout::footer"></div>


</body>
</html>
