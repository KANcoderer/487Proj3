<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div th:include="layout::managerHeader"></div>

<section id="content">

    <!-- Success Alert -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong> <span th:text="${successMessage}">Your message has been sent successfully.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error Alert -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> <span th:text="${errorMessage}">A problem has been occurred while submitting your data.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2>Edit a tenant's apartment number</h2>
    <form action="/tenant/move" method="post">

        <div class="form-group">
            <label for="tenantAptNum">Tenant Apartment Number: </label>
            <input name="tenantAptNum" type="text" class="form-control" id="tenantAptNum" placeholder="Enter the tenant apartment number"
                   aria-describedby="tenantAptNumHelp">
            <small id="tenantAptNumHelp" class="form-text text-muted">What is the Tenant Apartment Number?</small>
        </div>
        <input name="tenantId" th:value="${tenantId}" type="hidden" class="form-control" id="tenantId" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</section>

<div th:include="layout::footer"></div>


</body>
</html>
