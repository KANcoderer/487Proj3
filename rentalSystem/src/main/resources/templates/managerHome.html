<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div th:include="layout::managerHeader"></div>
<section id="content">

    <h1>Tenant Table</h1>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong> <span th:text="${successMessage}">Your message has been sent successfully.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <table class="table table-hover table-light">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Apartment Number</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tenant: ${tenants}">
            <td th:text="${tenant.tenantId}"></td>
            <td th:text="${tenant.tenantName}"></td>
            <td th:text="${tenant.tenantPhoneNum}" ></td>
            <td th:text="${tenant.tenantEmail}" ></td>
            <td th:text="${tenant.checkIn}" ></td>
            <td th:text="${tenant.checkOut}" ></td>
            <td th:text="${tenant.aptNum}" ></td>
            <td>
                <a th:href="'/tenant/move/' + ${tenant.tenantId}" class="btn btn-warning">Move</a>
            </td>
            <td>
                <a th:href="'/tenant/delete/' + ${tenant.tenantId}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        <tr th:if="${tenants.size == 0}">
            <td colspan="9">No tenant accounts were found</td>
        </tr>
        </tbody>
    </table>
</section>
<div th:include="layout::footer"></div>
</body>
</html>
